<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Ryen</title>
 <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Ryen</div>
      <ul class="nav-links">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../about/index.html">About</a></li>
        <li><a href="../education/index.html">Education</a></li>
        <li><a href="../skills/index.html">Skills</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1 class="section-title">Get in Touch</h1>
      <div class="contact-cards">
        <a href="tel:09932213583" class="contact-card">
          <i class="fas fa-phone fa-2x"></i>
          <h2>Phone</h2>
          <p>0993 221 3583</p>
        </a>
        <a href="mailto:andaya.ryenjevsc@gmail.com" class="contact-card">
          <i class="fas fa-envelope fa-2x"></i>
          <h2>Email</h2>
          <p>andaya.ryenjevsc@gmail.com</p>
        </a>
        <a href="https://www.facebook.com/ukiyo.tootuff" target="_blank" class="contact-card">
          <i class="fab fa-facebook fa-2x"></i>
          <h2>Facebook</h2>
          <p>/ukiyo.tootuff</p>
        </a>
      </div>
    </section>
  </main>

  <script>
    // Animation on scroll
    const cards = document.querySelectorAll(".contact-card");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        }
      });
    }, { threshold: 0.3 });

    cards.forEach(card => {
      observer.observe(card);
    });
  </script>
</body>
</html>
